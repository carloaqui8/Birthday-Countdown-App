<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="infoCard">
        <h1>How to Use Birthday App</h1>
        <ol>
            <li>Click the "Add a Birthday" button</li>
            <li>Fill it out and submit (duh)</li>
        </ol>
    </div>

    <div id="cardsContainer">
        <div>
            <button type="button" class="collapsible">Add a Birthday</button>
            <div class="myForm">
                <form>
                    <label for="nameInput">Name:</label>
                    <input type="text" class="nameInput"><br>
                    <label for="dateInput">Date:</label>
                    <input type="date" class="dateInput"><br>
                    <button type="submit" class="mySubmit">Submit</button>
                    <p id="errorMsg">Error Message</p>
                </form>
            </div>
        </div>

        <div class="countdownCard">
            <h2>Carlo Aqui</h2>
            <h4>November 21</h4>

            <div class=countdownDisplay>
                <div class="dayDisplay">00<br>Days</div>
                <div class="hourDisplay">00<br>Hours</div>
                <div class="minDisplay">00<br>Minutes</div>
                <div class="secDisplay">00<br>Seconds</div>
            </div>

            <button class="deleteButton" onclick="deleteCard()">Delete</p>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
